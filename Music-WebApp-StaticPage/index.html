<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
  <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <title>WebApp Music</title>
</head>
<body>
  <section id="page-music">
    <main class="layout clearfix">
      <div class="aside ">
        <figure></figure>
        <div class="icon">
          <span class="btn-collect iconfont icon-heart"></span>
          <span class="btn-play iconfont icon-play"></span>
          <span class="btn-next iconfont icon-next"></span>
        </div>
      </div>
      <div class="detail ">
        <div class="tag">标签</div>
        <h1>You are my sunshine</h1>
        <ul class="icon clearfix">
          <li><span class="iconfont icon-earphone"></span>3333</li>
          <li><span class="iconfont icon-heart"></span>128</li>
          <li><span class="iconfont icon-like"></span>20</li>
        </ul>
        <div class="bar-area">
          <div class="bar">
            <div class="bar-progress"></div>
          </div>
          <div class="time">1:13</div>

        </div>
        <div class="author">周杰伦</div>
        <div class="lyric">
          <p>hello world!</p>
        </div>
      </div>

    </main>
    <footer>
      <div class="layout">
        <span class="iconfont icon-left"></span>
        <span class="iconfont icon-right"></span>
        <div class="box">
          <ul class="clearfix">
            <li>
              <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
              <h3>漫步春天</h3>
            </li>
            <li>
              <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
              <h3>漫步春天</h3>
            </li>
            <li>
              <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
              <h3>漫步春天</h3>
            </li>
            <li>
              <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
              <h3>漫步春天</h3>
            </li>
          </ul>
        </div>
      </div>

    </footer>
  </section>
  <section class="page-cover"></section>
  <div class="bg"></div>
